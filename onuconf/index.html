<div align="center" >

  <form action="script.php" method="post">
  
 <h3>Insira os dados!</h3>
   <label>Nome da ONU:</label>
   <input pattern="[0-9,A-Z,a-z]+$" type="text" name="onuname" maxlength="11" required="required"/>

   <label>Numero da ONU:</label>

   <input type="text" name="snmpprofile" maxlength="11"/>
</br></br>

   <input pattern="[0-9,A-Z,a-z]+$" type="text" name="pon" maxlength="11" required="required"/>
</br></br>
   <label>VLAN:</label>
   <input pattern="[0-9]+$" type="number" name="vlan" maxlength="11" required="required"/>
</br></br>

</br>
